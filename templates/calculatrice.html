<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Calculatrice</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <body>
        <div class="container">

                    <u>Deuxi√®me chiffre :</u>

                    <button type="submit" id="effacer" name="effacer">Effacer</button>
                </form>
                <div id="texte">
                    <p style="color: green; font-weight: bold;">{{ message_html }}{{ result_html }}</p>

                </div>
            </main>
        </div>
